<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>
    <style>
        div#area {
            background-color: blue;
            height: 200px;
            width: 200px;
            margin: auto;
            font-size: 40px;
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onmouseenter="entrar()" onmouseout="sair()" onclick="clicar()">
        Oi!
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'clicou'
            a.style.backgroundColor = 'red'
        }
        function entrar() {
            a.innerText = 'entrou'
            a.style.backgroundColor = 'green'
        }
        function sair() {
            a.innerText = 'saiu'
            a.style.backgroundColor = 'blue'
        }
    </script>
</body>
</html>
